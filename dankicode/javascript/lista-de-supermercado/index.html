<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Lista de supermercado</title>
</head>
<body>
    <header>
        <h2>App lista de supermercado</h2>
    </header>
    <div class="lista__cadastro">
        <input type="text" name="nome_produto" placeholder="nome do produto..." />
        <input type="number" name="preco_produto" step="0.01" />
        <input type="submit" nome="acao" value="Cadastra" />
    </div>
    <div class="lista__produtos">
    </div>

    <div class="soma__produtos">
        <h2>Total: R$0,00</h2>
    </div>

    <button class="lista__cadastro-limpar" nome="limpar">Limpar</button>

    <script src="js/supermercado.js">
        
    </script>
</body>
</html>
