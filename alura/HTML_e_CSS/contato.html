<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="img/logo.png" alt="Logo Barbearia"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
         </div>
        </header>

        <main>
            <form>
                <label for="nomeesobrenome">Nome e sobrenome</label>
                <input type="text" name="" id="nomeesobrenome" class="input-padrao" required>
                <label for="email">E-mail</label>
                <input type="email" name="" id="email" class="input-padrao" required placeholder="seuemail@seudominio.com">
                <label for="telefone">Telefone</label>
                <input type="tel" name="" id="email" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
                <label for="mensagem">Mensagem</label>
                <textarea cols="50" rows="10" id="mensagem" class="input-padrao" required></textarea>
              
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>  
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>            
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="WhatsApp" id="radio-whatsapp" checked>WhatsApp</label> 
                </fieldset>

                <fieldset>
                <legend>Qual o horário vai querer ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
                </fieldset>

                <label ><input class="chackbox" type="checkbox" name="" checked> Gostaria de receber nossas novidades por e-mail?</label>

                <input class="envia" type="submit" name="" value="Enviar formulário">

            </form>
            <table>
                <thead>
                    <tr>
                        <td>Dia</td>
                        <td>Horário</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img src="img/logo-branco.png" alt="Logo Barbearia">
            <p class="copyrigth">&copy;Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
